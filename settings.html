<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2C3E50, #000000); 
            color: #FFFFFF; 
        }
        .card {
            background-color: #34495E; 
            border: none; 
        }
        .card h3 {
            color: #FFD700;
        }
        .form-control {
            background-color: #2C3E50; 
            color: #FFFFFF; 
        }
        .form-control::placeholder {
            color: #BDC3C7;
        }
        .btn-primary {
            background-color: #FF5733; 
            border-color: #FF5733; 
        }
        .btn-primary:hover {
            background-color: #3498DB; 
            border-color: #3498DB; 
        }
        .text-secondary {
            color: #BDC3C7;
        }
        footer {
            background-color: #2C3E50;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Pengaturan</a></li>
                <li class="nav-item"><a class="nav-link" href="help.html">Bantuan</a></li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-center">Pengaturan Akun</h2>
        <form class="mx-auto mt-4" style="max-width: 500px;" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" value="johndoe@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi Baru:</label>
                <input type="password" class="form-control" id="password" placeholder="Minimal 8 karakter">
            </div>
            <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
        </form>
    </div>
    <footer class="text-center py-3">
        <p>&copy; 2024 Website Kami. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            if (password && password.length < 8) {
                alert('Kata sandi harus minimal 8 karakter.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
